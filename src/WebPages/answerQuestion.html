<html>

  <head>
    <link rel="stylesheet" href="answerQuestion.css">
    <script src="answerQuestion.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body onload=loadQs(0)>
    <div id='container' class='col-md-10'>
      <div class=header>
        Printout survey
        <input type='number' id='qsNo' class='col-md-1' min='1' onChange='setQsNo()'>
      </div>
      <div id='qs-container' class='col-md-12'>
        <div class='move col-md-1' id=prev onClick=loadQs(-1)>
            &lt;
        </div>
        <div id=question class='col-md-10'>
          <div id="qs" class="col-md-10">Question to be asked</div>
          <div id="ans">
            <p class='options col-md-12' id='opt0' onclick='selectOption(0)'>
              Option 1
            </p>
            <p class='options col-md-12' id='opt1' onclick='selectOption(1)'>
              Option 2
            </p>
            <p class='options col-md-12' id='opt2' onclick='selectOption(2)'>
              Option 3
            </p>
            <p class='options col-md-12' id='opt3' onclick='selectOption(3)'>
              Option 4
            </p>
          </div>
        </div>
        <div class='move col-md-1' id=next onclick=loadQs(1)>
          &gt;
        </div>
      </div>
    </div>
  </body>

</html>
